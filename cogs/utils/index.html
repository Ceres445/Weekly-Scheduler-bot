<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 11 A Time Table</title>
    <style>
table, th, td {
    border: 2px solid black;
    border-collapse: collapse;
}
.heading {
    position: relative;
    border: none;
}
.day {
    text-align: left;
    padding-left: 20px;
    padding-right: 20px;
}
</style>
</head>
<body>
<table>
    <tr>
        <th class="heading" colspan="3">Class 11 A Time Table</th>
    </tr>
    <tr>
          <th class="day">Day</th>
          <th class="day">Time</th>
          <th class="day">Subject</th>
    </tr>
    {% for i in r %}
    {% for j in k[i] %}
    <tr>
        {% if j == 0 %}
        <td rowspan={{a[i]['span']}}>{{a[i]['day']}}</td>
        {% endif %}
        <td>{{a[i]['subjects'][j]}}</td>
        <td>{{a[i]['times'][j]}}</td>

    </tr>
    {% endfor %}
    {% endfor %}
</table>
</body>
</html>
