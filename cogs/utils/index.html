<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 11 A Time Table</title>
    <style>
table, th, td {
    border: 2px solid black;
    border-collapse: collapse;
}
.heading {
    position: relative;
    border: none;
}
.day {
    text-align: left;
    padding-left: 20px;
    padding-right: 20px;
}
</style>
</head>
<body>
<table>
    <tr>
        <th class="heading" colspan="3">Class 11 A Time Table</th>
    </tr>
    <tr>
          <th class="day">Day</th>
          <th class="day">Time</th>
          <th class="day">Subject</th>
    </tr>
    {% for i in range( {{ 18 }}
    <tr>
        <td>{{a[i]['day'}}</td>
        <td>{{a[i]['time'}}</td>
        <td>{{a[i]['subject'}}</td>

    </tr>
    {% endfor %

</table>
</body>
</html>
